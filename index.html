<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <figure class="profile-card__banner">
                <img src="./assets/banner.jpg" alt="banner" class="profile-card__img-banner">
            </figure>
            <figure class="profile-card__avatar">
                <img src="./assets/avatar.jpg" alt="avatar" class="profile-card__img-avatar">
                <figcaption class="profile-card__text-avatar">Ver Perfil</figcaption>
                <div class="profile-card__status">
                    <div class="profile-card__icon-status"></div>
                </div>
            </figure>
            <div class="profile-card__badges">
                <figure class="profile-card__badge">
                    <img src="./assets/nitro.png" alt="Nitro" title="Nitro">
                </figure>
                <figure class="profile-card__badge">
                    <img src="./assets/bravery.png" alt="Bravery" title="Bravery">
                </figure>
                <figure class="profile-card__badge">
                    <img src="./assets/brillance.png" alt="Brinllance" title="Brinllance">
                </figure>
                <figure class="profile-card__badge">
                    <img src="./assets/balance.png" alt="Balance" title="Balance">
                </figure>
            </div>
            <div class="user-information">
                <div class="user-information__username-alias">
                    <h2 class="user-information__alias">Kashikiri</h2>
                    <h3 class="user-information__username">Kashikiri#4522</h3>
                </div>
                <div class="user-information__wrap-scroll">
                    <div class="user-information__about-me">
                        <h3 class="user-information__h3">Sobre Mi</h3>
                    </div>
                    <div class="user-information__member-from">
                        <h3 class="user-information__h3">Miembro Desde</h3>
                        <div class="user-information__dates">
                            <svg class="user-information__icon">
                                <path fill="currentColor" d="M23.0212 1.67671C21.3107 0.879656 19.5079 0.318797 17.6584 0C17.4062 0.461742 17.1749 0.934541 16.9708 1.4184C15.003 1.12145 12.9974 1.12145 11.0283 1.4184C10.819 0.934541 10.589 0.461744 10.3368 0.00546311C8.48074 0.324393 6.67795 0.885118 4.96746 1.68231C1.56727 6.77853 0.649666 11.7538 1.11108 16.652C3.10102 18.1418 5.3262 19.2743 7.69177 20C8.22338 19.2743 8.69519 18.4993 9.09812 17.691C8.32996 17.3997 7.58522 17.0424 6.87684 16.6135C7.06531 16.4762 7.24726 16.3387 7.42403 16.1847C11.5911 18.1749 16.408 18.1749 20.5763 16.1847C20.7531 16.3332 20.9351 16.4762 21.1171 16.6135C20.41 17.0369 19.6639 17.3997 18.897 17.691C19.3052 18.4993 19.7718 19.2689 20.3021 19.9945C22.6677 19.2689 24.8929 18.1364 26.8828 16.6466H26.8893C27.43 10.9731 25.9665 6.04728 23.0212 1.67671ZM9.68041 13.6383C8.39754 13.6383 7.34085 12.4453 7.34085 10.994C7.34085 9.54272 8.37155 8.34973 9.68041 8.34973C10.9893 8.34973 12.0395 9.54272 12.0187 10.994C12.0187 12.4453 10.9828 13.6383 9.68041 13.6383ZM18.3161 13.6383C17.0332 13.6383 15.9765 12.4453 15.9765 10.994C15.9765 9.54272 17.0124 8.34973 18.3161 8.34973C19.6184 8.34973 20.6751 9.54272 20.6543 10.994C20.6543 12.4453 19.6184 13.6383 18.3161 13.6383Z"></path>
                            </svg>
                            <p class="user-information__p">sep 14, 2018</p>
                            <p class="user-information__p">&bullet;</p>
                            <figure class="user-information__icon">
                                <img src="./assets/avatar.jpg" alt="icon2">
                            </figure>
                            <p class="user-information__p">oct 12, 2021</p>
                        </div>
                    </div>
                    <div class="user-information__roles">
                        <h3 class="user-information__h3">Roles</h3>
                        <span class="user-information__rol">&plus;</span>
                    </div>
                    <div class="user-information__note">
                        <h3 class="user-information__h3">Nota</h3>
                        <p class="user-information__p user-information__p--note">
                            Haz click para agregar una nota
                        </p>
                    </div>
                    <div class="user-information__message">
                        <input type="text" class="user-information__input-message" placeholder="Enviar mensaje a @Kashikiri">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
